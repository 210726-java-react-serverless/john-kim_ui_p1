<div id="register-component">

    <div class="form-signin">
        <h1 class="h3 mb-3 fw-normal">Please register for a new account</h1>

        <div id="firstName-container" class="form-floating">
            <input type="text" class="form-control" id="login-form-firstName" placeholder="firstName">
            <label for="login-form-firstName">First Name</label>
        </div>

         <div id="lastName-container" class="form-floating">
            <input type="text" class="form-control" id="login-form-lastName" placeholder="lastName">
            <label for="login-form-lastName">Last Name</label>
        </div>

        <div id="email-container" class="form-floating">
            <input type="text" class="form-control" id="login-form-email" placeholder="email">
            <label for="login-form-email">Email</label>
        </div>

        <div id="username-container" class="form-floating">
            <input type="text" class="form-control" id="login-form-username" placeholder="Username">
            <label for="login-form-username">Username</label>
        </div>

        <div id="password-container" class="form-floating">
            <input type="text" class="form-control" id="login-form-password" placeholder="Password">
            <label for="login-form-password">Password</label>
        </div>

        <button id="register-form-button" class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
    </div>

    <div id="error-msg-container">
        <p hidden id="error-msg" class="alert alert-danger"></p>
    </div>

</div>
