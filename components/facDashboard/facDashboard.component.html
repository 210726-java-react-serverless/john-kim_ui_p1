<div class="container">

    <h1>Welcome to your dashboard, <span id='user-name'></span></h1>
    <div id="course-info-form">
        <h2>Fill out the below form to add a new course</h2>
        <br/>

        <h4>Name:</h4>
        <input type="text" class="form-control" id="course-name">

        <h4>Course ID:</h4>
        <input type="text" class="form-control" id="course-id">

        <h4>Description:</h4>
        <input type="text" class="form-control" id="course-desc">
        
        <h4>Open or Closed?</h4>
        <select class="form-select" aria-label="Default select example" id="open-selector">
            <option selected>Open</option>
            <option value="1">Closed</option>
        </select>

        <br/>
        <button class="btn btn-primary" id="add-course">Add Course</button>
        <br/><hr/><br/>

        <table class="table" id="course-table">
            <thead>
            <th>Course Name</th>
            <th>Course ID</th>
            <th>Description</th>
            <th>Teacher</th>
            <th>Open</th>
            </thead>
            <tbody id="course-table-body">

            </tbody>
        </table>

    </div>
</div>
