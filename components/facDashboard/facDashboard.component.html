<div class="container">

    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="..." class="rounded mr-2" alt="...">
          <strong class="mr-auto">Bootstrap</strong>
          <small>11 mins ago</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          Hello, world! This is a toast message.
        </div>
    </div>
    <h1>Welcome to your dashboard</h1>
    <div id="course-info-form">
        <h2>Fill out the below form to add a new course</h2>
        <br/>

        <h4>Name:</h4>
        <input type="text" class="form-control" id="course-name">

        <h4>Course ID:</h4>
        <input type="text" class="form-control" id="course-id">

        <h4>Description:</h4>
        <input type="text" class="form-control" id="course-desc">
        
        <h4>Open or Closed?</h4>
        <select class="form-select" aria-label="Default select example" id="open-selector">
            <option selected>Open</option>
            <option value="1">Closed</option>
        </select>

        <br/>
        <button class="btn btn-primary" id="add-course">Add Course</button>
        <button class="btn btn-primary" id="get-courses">Load Courses</button>
        <br/><hr/><br/>

        <table class="table" id="course-table">
            <thead>
            <th>Course Name</th>
            <th>Course ID</th>
            <th>Description</th>
            <th>Teacher</th>
            <th>Open</th>
            </thead>
            <tbody id="course-table-body">

            </tbody>
        </table>

    </div>
</div>
