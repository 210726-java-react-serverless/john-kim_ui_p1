<div id="studentDashboard-component">

    <link rel="stylesheet" href="studentDashboard.component.css">

    <div class="form-signin">
        <h1 class="h3 mb-3 fw-normal">Please choose your option</h1>


        <div class="list" id="student-dashboard">    
            <input type="text" class="form-control" id="login-form-course" placeholder="course">
            <button id="dashboard-form-button" class="w-100 btn btn-lg btn-primary" type="submit">View the available course</button>
        </div>

        <div class="list" id="student-dashboard">    
            <input type="text" class="form-control" id="login-form-enrolled" placeholder="enrolled">
            <button id="dashboard-form-button" class="w-100 btn btn-lg btn-primary" type="submit">View the registered course</button>
        </div>

        <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>

    </div>

    <div id="error-msg-container">
        <p hidden id="error-msg" class="alert alert-danger"></p>
    </div>

</div>
